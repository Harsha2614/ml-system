<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Approval Predictor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

    <h1>Loan Approval Predictor</h1>

    <form id="loanForm">

        <label>Gender</label>
        <select id="Gender">
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Married</label>
        <select id="Married">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Dependents</label>
        <input type="text" id="Dependents" value="0" />

        <label>Education</label>
        <select id="Education">
            <option>Graduate</option>
            <option>Not Graduate</option>
        </select>

        <label>Self Employed</label>
        <select id="Self_Employed">
            <option>No</option>
            <option>Yes</option>
        </select>

        <label>Applicant Income</label>
        <input type="number" id="ApplicantIncome" required />

        <label>Co-applicant Income</label>
        <input type="number" id="CoapplicantIncome" />

        <label>Loan Amount</label>
        <input type="number" id="LoanAmount" required />

        <label>Loan Term</label>
        <input type="number" id="Loan_Amount_Term" value="360" />

        <label>Credit History</label>
        <select id="Credit_History">
            <option value="1">Good</option>
            <option value="0">Bad</option>
        </select>

        <label>Property Area</label>
        <select id="Property_Area">
            <option>Urban</option>
            <option>Semiurban</option>
            <option>Rural</option>
        </select>

        <button type="submit">Check Status</button>

    </form>

    <div id="result"></div>

</div>

<script src="app.js"></script>
</body>
</html>
